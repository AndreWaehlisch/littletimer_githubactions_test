name: build-qt-program

on: push

jobs:
  build-qt-program:
    runs-on: windows-latest
    steps:
      - name: Install Qt
        run: choco install qt5-default
      - uses: actions/checkout@v3
      - run: C:\Qt\5.15.2\mingw81_64\bin\qmake.exe src\LittleTimer.pro
      - run: make
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: LittleTimer
